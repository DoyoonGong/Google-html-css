<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Google</title>
</head>
<body>
    <div class="navbar">
        <a href="#" class="nav-item">Gmail</a>
        <a href="#" class="nav-item">Images</a>
        <i class="fas fa-bars nav-icon1"></i>
        <button class="log nav-icon2">Login</button>
    </div>

    <div class="main">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <div class="input-area">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="input-box">
            <i class="fas fa-microphone mic-icon"></i>
        </div>
        <div class="button-area">
            <button class="button-style">Google Search</button>
            <button class="button-style">I'm feeling lucky</button>
        </div>
        <div>
            Google offered in:
            <a href="#">한국어</a>
        </div>
    </div>

    <div class="footer">
        <div class="first-line">
            South Korea
        </div>
        <div class="second-line">
            <span>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How search works</a>
            </span>
            <span class="second-line-second">
                <a href="#">Privacy</a>
                <a href="#">Term</a>
                <a href="#">Settings</a>
            </span>
        </div>
    </div>
</body>
</html>
